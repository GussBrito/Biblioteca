<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                
                <img src="../assets/images/icon.jpg" alt="Ícone do livro">
            </div>
            <form>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <span type="button" id="toggleSenha">📖</span>

                <label for="admin-senha">Senha de Administrador</label>
    <input type="password" id="admin-senha" placeholder="Digite a senha de administrador" />


                <button class="btn-entrar">Entrar</button>
            
                <button class="btn-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/script.js" defer></script>
</body>

</html>
